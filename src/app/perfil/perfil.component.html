<form [formGroup]="formulario!" (ngSubmit)="guardar()" class="espaciado">
  <div class="espaciado">
    <label>Nombre</label>
    <input type="text" formControlName="nombre"> <!-- Linkeo campo por campo con los atributos declarados en perfil.component.ts-->

  </div>
  <div class="espaciado">
    <label>Apellido</label>
    <input type="text" formControlName="apellido" [ngClass]="campoInvalido('apellido')? 'form-control invalido' : 'form-control'">

  </div>
  <div class="espaciado">
    <button type="submit"> Guardar cambios</button>
  </div>
</form>
